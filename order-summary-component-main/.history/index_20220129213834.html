<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <title>Frontend Mentor | Order summary card</title>

  
  </style>
</head>
<body>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="">
      <h2>Order Summary</h2>
      <p>You can now listen to million of songs, audiobooks, and podcasts
        on any device wherever you like
      </p>
      <div class="card-plan">
        <img src="images/icon-music.svg" alt="">
        <div class="annual-plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="https://techhomie.com">Change</a>
      </div>
      <div class="button-group">
        <button class="btn payment-btn" >Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>
    </div>
  

</body>
</html>
