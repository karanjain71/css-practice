<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <script src="script.js"></script>

  <title>E-commerce product page</title>

</head>
<body>
  <div class="header">
    <div class="header-nav">
      <img class="logo" src="images/logo.svg" alt="Sneakers logo">
      <div class="nav-links">
        <p class="links">Collections</p>
        <p class="links">Men</p>
        <p class="links">Women</p>
        <p class="links">About</p>
        <p class="links">Contact</p>
      </div>
    </div>
    <div class="header-cart">
      <img class="profile-image" src="images/image-avatar.png" alt="Image profile">
      <img class="cart-image" src="images/icon-cart.svg" alt="Cart logo">
    </div>
  </div>
  <div class="divider"></div>
  <div class="description">
    <div class="description-images">
      <img class="description-banner" src="images/image-product-1.jpg" alt="">
      <div class="thumbnails"></div>
    </div>
    <div class="description-full">
      <p class="description-category">SNEAKER COMPANY</p>
      <h1 class="description-heading">Fall Limited Edition Sneakers</h1>
      <p class="description-text">These low-profile sneakers are your perfect casual 
        wear companion. Featuring a durable rubber outer sole, they'll withstand 
        everything that the weather can offer.
      </p>
      <div class="discounted-price">
        <p class="price">$125.00</p>
        <p class="discount">50%</p>
      </div>
      <p class="original-price">$250.00</p>
    
      <div class="button-group">
        <div class="button counter">
          <i class="icon-minus"></i>
          <p class="cart-size">0</p>
          <i class="icon-plus"></i>
        </div>
        <button class="button add-to-cart" id="buttonId">
          Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
